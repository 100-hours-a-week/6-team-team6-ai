name: RunPod Serverless Deploy

on:
  push:
    branches: [ "feature/qwen-serverless-deploy" ] # 사용자님이 작업 중인 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger RunPod Build
        run: |
          curl -X POST https://api.runpod.ai/v2/serverless/endpoint/rcrvhubqkj4avp/release \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          -d '{}'